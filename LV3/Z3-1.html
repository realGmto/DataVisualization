<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vizualizacija podataka</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://d3js.org/d3.v7.min.js" charset="utf-8"></script>
    </head>
    <body>
        <script>
            var svg = d3.select("body")
                        .append("svg")
                        .attr("height",500)
                        .attr("width",500);
            
            var rect = svg.append("rect")
                        .attr("x",100)
                        .attr("y",100)
                        .attr("height",100)
                        .attr("width",100)
                        .style("fill","white")
                        .style("stroke","black");

                    rect.transition()
                        .delay(3000)
                        .duration(5000)
                        .ease(d3.easeLinear)
                        .style("fill","black")
                        .transition()
                        .attr("width",500/2)
                        .style("opacity",0); 
        </script>
    </body>
</html>
