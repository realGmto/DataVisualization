<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vizualizacija podataka</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <script>
            var svg = d3.select("body").append("svg").attr("width","100%").attr("height","300")

            svg.append("circle")
                .attr("cx","100")
                .attr("cy","100")
                .attr("r","50")
                .attr("style","stroke:blue; stroke-width:5; fill-opacity:0;")
            
            svg.append("circle")
                .attr("cx","160")
                .attr("cy","150")
                .attr("r","50")
                .attr("style","stroke:yellow; stroke-width:5; fill-opacity:0;")
            
            svg.append("circle")
                .attr("cx","220")
                .attr("cy","100")
                .attr("r","50")
                .attr("style","stroke:black; stroke-width:5; fill-opacity:0;")

            svg.append("circle")
                .attr("cx","280")
                .attr("cy","150")
                .attr("r","50")
                .attr("style","stroke:green; stroke-width:5; fill-opacity:0;")

            svg.append("circle")
                .attr("cx","340")
                .attr("cy","100")
                .attr("r","50")
                .attr("style","stroke:red; stroke-width:5; fill-opacity:0;")
        </script>
    </body>
</html>
