<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vizualizacija podataka</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <script>
            d3.select("body").style("margin","0")
            var svg = d3.select("body").append("svg").attr("width","100%").attr("height","100vh").style("background","lightblue");

            //Grass
            svg.append("rect")
                .attr("x","0")
                .attr("y","800")
                .attr("height","100%")
                .attr("width","100%")
                .attr("style","fill:green");
            
            //House
            svg.append("rect")
                .attr("x","50")
                .attr("y","250")
                .attr("height","550")
                .attr("width","500")
                .attr("style","fill:#ebb483");

            //Roof
            svg.append("polygon")
                .attr("points","50,250 550,250 300,50")
                .style("fill","#842020");
            
            //Door
            svg.append("rect")
                .attr("x","250")
                .attr("y","650")
                .attr("height","150")
                .attr("width","100")
                .attr("style","fill:#46270b");

            //Left window
            svg.append("rect")
                .attr("x","100")
                .attr("y","400")
                .attr("height","100")
                .attr("width","100")
                .attr("style","fill:#0d6981; stroke: black");

            svg.append('line')
                .style("stroke", "black")
                .attr("x1", 150)
                .attr("y1", 400)
                .attr("x2", 150)
                .attr("y2", 500);
            
            svg.append('line')
                .style("stroke", "black")
                .attr("x1", 100)
                .attr("y1", 450)
                .attr("x2", 200)
                .attr("y2", 450);

            //Right window
            svg.append("rect")
                .attr("x","400")
                .attr("y","400")
                .attr("height","100")
                .attr("width","100")
                .attr("style","fill:#0d6981; stroke: black");

            svg.append('line')
                .style("stroke", "black")
                .attr("x1", 450)
                .attr("y1", 400)
                .attr("x2", 450)
                .attr("y2", 500);
            
            svg.append('line')
                .style("stroke", "black")
                .attr("x1", 400)
                .attr("y1", 450)
                .attr("x2", 500)
                .attr("y2", 450);
            
            //Sun
            svg.append("circle")
                .attr("cx","1700")
                .attr("cy","125")
                .attr("r","100")
                .style("fill","yellow")
                .style("opacity","0.9")
            
            //clouds
            svg.append("ellipse")
                .attr("cx","1450")
                .attr("cy","175")
                .attr("rx", 300)
                .attr("ry", 100)
                .style("fill","white")
                .style("opacity","0.7")
            
            svg.append("ellipse")
                .attr("cx","1250")
                .attr("cy","100")
                .attr("rx", 400)
                .attr("ry", 125)
                .style("fill","white")
                .style("opacity","0.7")
        </script>
    </body>
</html>
