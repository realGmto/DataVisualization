<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vizualizacija podataka</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <script>
            d3.select("body")
                .append("h1")
                .html("Vizualizacija podataka LV1");
            var div1 = d3.select("body").append("div");
            div1.append("h2").html("Podnaslov 1");
            div1.append("p").html("Tekst 1.");
            var div2 = d3.select("body").append("div");
            div2.append("h2").html("Podnaslov 2");
            div2.append("p").html("Tekst 2.");

            d3.selectAll("p").data(["Prvi tekst", "Drugi tekst"]).html(function(d) {return d;});
            
            // Another way
            // d3.select("p:nth_child(1)").html("Prvi tekst");
            // d3.select("p:nth_child(2)").html("Drugi tekst");

            d3.selectAll("div").attr("id",function(d,i) {return "ID"+(i+1);});
        </script>
    </body>
</html>
